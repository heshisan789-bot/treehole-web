      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .like {
      color: #888;
      cursor: pointer;
    }

    .like:hover {
      color: #ff6b6b;
    }

    .reply-box {
      margin-top: 8px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 6px 10px;
    }

    .reply-input {
      width: 80%;
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
    }

    .reply {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
      background: #eef1f8;
      padding: 6px 10px;
      border-radius: 8px;
    }

    footer {
      color: #aaa;
      font-size: 12px;
      margin: 30px 0;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
