<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树洞 · 倾听与陪伴的空间</title>
  <style>
    body {
      font-family: "Noto Sans SC", "Microsoft Yahei", sans-serif;
      background: linear-gradient(160deg, #f3f2f7, #e7ecf5);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 28px;
      color: #5b6275;
      text-align: center;
    }

    .subtitle {
      color: #888;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 80%;
      max-width: 600px;
      height: 100px;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      resize: none;
      background-color: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      outline: none;
    }

    select {
      margin-top: 10px;
      width: 80%;
      max-width: 600px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      font-size: 16px;
      outline: none;
      background: white;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background: #8aa7ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(138, 167, 255, 0.4);
      transition: 0.3s;
    }

    button:hover {
      background: #7b93f3;
      transform: scale(1.05);
    }

    #posts {
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 50px;
    }

    .post {
      background-color: #ffffffd9;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      animation: fadeIn 0.4s ease-in;
    }

    .emotion {
      display: inline-block;
      font-size: 13px;
      padding: 2px 8px;
      border-radius: 10px;
      margin-bottom: 5px;
      color: white;
    }

    .happy { background: #FFD166; }
    .sad { background: #6C63FF; }
    .lost { background: #FF6B6B; }
    .grateful { background: #4ECDC4; }
    .calm { background: #8D99AE; }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .like {
      color: #888;
      cursor: pointer;
    }

    .like:hover {
      color: #ff6b6b;
    }

    .reply-box {
      margin-top: 8px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 6px 10px;
    }

    .reply-input {
      width: 80%;
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
    }

    .reply {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
      background: #eef1f8;
      padding: 6px 10px;
      border-radius: 8px;
    }

    footer {
      color: #aaa;
      font-size: 12px;
      margin: 30px 0;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🌿 树洞 · 倾听与陪伴的空间</h1>
  <div class="subtitle">写下你的心情，让它被温柔地接住。</div>

  <textarea id="message" placeholder="今天的你，有什么想说的吗？"></textarea>
  <select id="emotion">
    <option value="happy">😊 开心</option>
    <option value="sad">😢 沮丧</option>
    <option value="lost">😔 迷茫</option>
    <option value="grateful">💚 感动</option>
    <option value="calm">🌙 平静</option>
  </select>
  <button onclick="postMessage()">🌱 发送</button>

  <div id="posts"></div>

  <footer>Made with 🌸 by Treehole | 你的心情值得被倾听</footer>


  <script type="module">
  // 引入 Firebase 模块
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // 你的 Firebase 配置信息
  const firebaseConfig = {
    apiKey: "AIzaSyBzjxDeIAGCGuhgBIdtAVlLbqDbs_r8BQk",
    authDomain: "treehole-184db.firebaseapp.com",
    projectId: "treehole-184db",
    storageBucket: "treehole-184db.firebasestorage.app",
    messagingSenderId: "739287337149",
    appId: "1:739287337149:web:197ae3cf73105cbc280fd4",
    measurementId: "G-VY0CZ8V4VQ"
  };

  // 初始化 Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  console.log("✅ Firebase 已连接");

  // DOM 元素
  const postsDiv = document.getElementById("posts");
  const messageInput = document.getElementById("message");
  const emotionSelect = document.getElementById("emotion");
  const sendBtn = document.querySelector("button");

  // 加载已有留言
  async function loadPosts() {
    postsDiv.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "posts"));
    querySnapshot.forEach((doc) => {
      const post = doc.data();
      showPost(post);
    });
  }

  // 显示单个留言
  function showPost(post) {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <div class="emotion ${post.emotion}">${emotionText(post.emotion)}</div>
      <div>${post.text}</div>
      <div class="time" style="color:#999; font-size:12px; margin-top:6px;">
        ${post.time || ""}
      </div>
    `;
    postsDiv.prepend(div);
  }

  // 发送按钮事件
  sendBtn.addEventListener("click", async () => {
    const msg = messageInput.value.trim();
    const emo = emotionSelect.value;
    if (!msg) return alert("请写点什么吧 🌱");

    try {
      await addDoc(collection(db, "posts"), {
        text: msg,
        emotion: emo,
        time: new Date().toLocaleString(),
        createdAt: serverTimestamp(),
      });
      alert("发送成功！🌸");
      messageInput.value = "";
      loadPosts();
    } catch (err) {
      console.error("❌ 发送失败:", err);
      alert("发送失败，请检查控制台。");
    }
  });

  // 情绪中文名
  function emotionText(e) {
    return {
      happy: "😊 开心",
      sad: "😢 沮丧",
      lost: "😔 迷茫",
      grateful: "💚 感动",
      calm: "🌙 平静",
    }[e] || "💬 心情";
  }

  // 页面加载时获取数据
  loadPosts();
</script>

  
  <script>
    const postsDiv = document.getElementById('posts');
    let posts = JSON.parse(localStorage.getItem('treehole_posts_v2') || '[]');
    posts.forEach(showPost);

    function postMessage() {
      const msg = document.getElementById('message').value.trim();
      const emo = document.getElementById('emotion').value;
      if (!msg) return alert('请写点什么吧 🌱');
      const post = { text: msg, emotion: emo, likes: 0, replies: [], time: new Date().toLocaleString() };
      posts.unshift(post);
      localStorage.setItem('treehole_posts_v2', JSON.stringify(posts));
      showPost(post, true);
      document.getElementById('message').value = '';
    }
